<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="container-left">
            <div class="profile-top">
                <img class="profile-image-size" src="./assets/images/image-jeremy.png" alt="">
                <div class="profile-report">Report for</div>
                <div class="profile-name">jeremy robson</div>
            </div>
            <div class="profile-bottom">
                <div class="button-holder">
                    <button class="profile-buton">daily</button>
                    <button class="profile-buton botton-margin-middle">weekly</button>
                    <button class="profile-buton">monthly</button>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="responsive-content">
                <div class="cards" id="work">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        <div class="card-margin card-content">
                            <div class="card-title">Work</div>
                            <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                            <div class="card-lastweek">Last Week <span id="previous">- xhrs</span></div>
                        </div>
                    </div>
                </div> 
                <div class="cards" id="play">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        <div class="card-margin card-content">
                            <div class="card-title">Work</div>
                            <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                            <div class="card-lastweek">Last Week <span id="previous">- xhrs</span></div>
                        </div>
                    </div>
                </div> 
                <div class="cards">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        content
                    </div>
                </div>
            </div>
            <div class="responsive-content margin-fix">
                <div class="cards">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        content
                    </div>
                </div>
                <div class="cards">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        content
                    </div>
                </div>
                <div class="cards">
                    <div class="card-top">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
