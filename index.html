<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="container-left">
            <div class="profile-top profile-color">
                <div class="profile-img-fix">
                    <img class="profile-image-size" src="./assets/images/image-jeremy.png" alt="">
                </div>
                <div class="profile-text-fix">
                    <div class="profile-report">Report for</div>
                    <div class="profile-name">Jeremy Robson</div>
                </div>
            </div>
            <div class="profile-bottom bottom-card-color">
                <div class="button-holder">
                    <button id="daily" class="profile-buton">Daily</button>
                    <button id="weekly" class="profile-buton botton-margin-middle">Weekly</button>
                    <button id="monthly" class="profile-buton">Monthly</button>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="responsive-content">
                <div class="cards" id="work">
                    <div class="card-top work">
                        <img src="./assets/images/icon-work.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Work</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards" id="play">
                    <div class="card-top play">
                        <img src="./assets/images/icon-play.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Play</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards" id="study">
                    <div class="card-top study">
                        <img src="./assets/images/icon-study.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Study</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="responsive-content margin-fix">
                <div class="cards" id="exercise">
                    <div class="card-top exercise">
                        <img src="./assets/images/icon-exercise.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Exercise</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards" id="social">
                    <div class="card-top social">
                        <img src="./assets/images/icon-social.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Social</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cards" id="selfcare">
                    <div class="card-top self-care">
                        <img src="./assets/images/icon-self-care.svg" alt="">
                    </div>
                    <div class="card-bottom bottom-card-color">
                        <div class="card-margin card-content">
                            <div class="card-title">
                                <div>Self Care</div>
                                <div class="card-tooltip"><i class="fa-solid fa-ellipsis-vertical hover-white"></i>
                                    <span class="card-tool-tip-text">Best I could find</span>
                                </div>
                            </div>
                            <div class="responsive-card">
                                <div class="card-title-hrs card-padding-fix" id="current">xhrs</div>
                                <div class="card-lastweek"><span id="previous">- xhrs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/dafbd09c3c.js" crossorigin="anonymous"></script>
</body>

</html>
